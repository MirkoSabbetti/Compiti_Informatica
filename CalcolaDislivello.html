<!DOCTYPE html>

 <meta name="viewport" content="width=device-width, initial-scale=1">  <!--Adatta la pagina a tutti gli schermi-->

<body>
<h1>Calcolo dislivello trekking </h1>  <!--Intestazione-->
<form id="frm1" >  <!--Elenco compilabile-->
 Altezza di partenza: <input type="text" name="Hbase" value="0"><br>
 Altezza di arrivo: <input type="text" name="HArrivo" value="1000"><br>
</form>

<p>Calcola il dislivello:</p> 
<button onclick="myFunction()">Calcola il dislivello:</button>  <!--Bottone che avvia il calcolo-->

<p>Il punto di partenza è:</p>
<p id="base"></p>
<p>Il punto di arrivo è:</p>
<p id="arrivo"></p>

Il dislivello è di:
<p id="demo"></p>
<script>  
function myFunction() {  /*Funzionamento del bottone "Calcola dislivello:"*/

var x = document.getElementById("frm1");

var base=x.elements[0].value;  
document.getElementById("base").innerHTML =base;

var arrivo=x.elements[1].value;
document.getElementById("arrivo").innerHTML =arrivo;
  
  document.getElementById("demo").innerHTML =Dislivello(base,arrivo);
}

function Dislivello(h1,h2){ /*Calcolo del dislivello*/
return h2-h1;
}

</script>

</body>
</html>
