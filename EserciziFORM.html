<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Essercizi FORM</title>
  </head>
  <body>

    <div class="container-fluid">
        <h1>Essercizi FORM</h1>
        <div>
            <form onsubmit="return validform();">
                <label for="titolo">Titolo del Post</label>
                <input type="text" id="titolo" name="titolo" value="">
                <br>
                <label for="autore">Autore del post</label>
                <input type="text" id="autore" name="autore" value="">
                <br>
                <label for="categorie"> Categorie</label>
                <select name="categorie" id="categorie">
                    <option value="Nessuna">...</option>
                    <option value="HTML">HTML</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="CSS">CSS</option>
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                </select>
                <br>
                <label for="">Post</label> <br>
                <textarea name="" id="post" cols="30" rows="10"></textarea>
                <br>
                <label for="">Link</label> <br>
                <textarea name="" id="" cols="30" rows="1"></textarea>
                <br>
                <input type="submit">
                <br>
            
            </form>
        </div>
      </div>

      <script>
          function validform() {
             if (titolo.value==0){
             alert("Inserire il titolo");
             }
             if (autore.value==0){
              alert("Inserire l'autore");
             }
             if (categorie.value=="Nessuna"){
              alert("Inserire la categoria");
             }
             if (post.value==0){
              alert("Inserire il post");
             }
          }
      </script>

  </body>
</html>
