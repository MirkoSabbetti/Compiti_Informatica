<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Carica()">Carica</button>
    <p id="Carica"></p>
    <button onclick="Min()">Minimo</button>
    <p id="Min"></p>
    <button onclick="Max()">Massimo</button>
    <p id="Max"></p>

    <script>

        var Numb = [];

        function Carica(){
            
            Numb.length = 0;

            for (let i=0; i<100; i++) {
            Numb.push(Math.round(Math.random()*999)); 
            }  

            document.getElementById("Carica").innerHTML=Numb;

        }

        function Min() {
            let Min = 1001;
            for (let i = 0; i<Numb.length; i++){
                if (Numb[i]<Min){
                    Min = Numb[i];
                    indice = i;
                }
            }
            document.getElementById("Min").innerHTML= "Valore Min: "+ Min + " Posizione: " + indice + "  ";
        }

        function Max() {
            let Max = -1;
            for (let i = 0; i<Numb.length; i++){
                if (Numb[i]>Max){
                    Max = Numb[i];
                    indice = i;
                }
            }
            document.getElementById("Max").innerHTML= "Valore Max: "+ Max + " Posizione: " + indice + "  ";
        }
    </script>
</body>
</html>
