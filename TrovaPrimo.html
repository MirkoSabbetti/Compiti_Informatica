<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" name="numero" id="numero" > <br>
    <button onclick="trova()">Trova!</button> <br>
    <p id="output"></p> <br>

    <script>
            let inizio=0;
            let fine=1000;
            for (let i=inizio; i<=fine;i++) {
                if (IsPrime(i)==true) {
                    document.write("<span>"+i+"</span> <br>");
                }
            }
      

           
            
        
           function trova(){
               let p=document.getElementById("numero").value;
               while (IsPrime(p++)==false) {
               if (IsPrime(p)==true) {
                   document.getElementById("output").innerHTML=p;
               }
               else {
                   p++;
               }
               }

           }
            

        function IsPrime(n) {
              let bOut=true;
                     for(fattore=2;((fattore<=n/2)&& bOut);fattore++) {
                           if (n%fattore==0)
                                    {
                                        bOut=false;
                                    }
                        }
               return bOut;
            }

    </script>
    
</body>
</html>
