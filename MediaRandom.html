<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="out0"></p>
    <button onclick="button0()">Media</button>
    <p id="out1"></p>

    <script>

        let Numeri = [];

        for(let i = 0; i < 50; i++) {
            Numeri.push(Math.round(Math.random()*100));
        }

        document.getElementById("out0").innerHTML= Numeri;

        function button0() {
            for(let i = 0; i<50; i++){

                let p = 0;

                let Somma = Numeri[p];
                let Media = Somma/50 ;
                document.getElementById("out1").innerHTML= Media;
            }
        }
                

        
        

    </script>
    
</body>
</html>
