<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    

    
    
    <p id="out">Times</p>
    <p id="nclick">Clicks</p>
    <p id="demolition">Stopwatch </p>

    <button type="button" onclick="count()">Push Me</button>
    <button onclick="myStopFunction()">Stop Time</button>

    <script>
      let i = 0;
      let start = Date.now();
      let CosoClick = 0;
      const myInterval = setInterval(pippo,1000);
      let contatore = 0;

      function count() {
        document.getElementById("out").innerHTML +=
          " " + (Date.now() - start) + " ms";
        CosoClick++;
        document.getElementById("nclick").innerHTML = CosoClick.toString();
      }

      function pippo() {
        contatore++;
        document.getElementById("demolition").innerHTML =contatore+" ";

      }

      function myStopFunction() {
          clearInterval(myInterval);
      }
    </script>
  </body>
</html>
