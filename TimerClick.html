<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #myDIV {
            background-color: green;
            width: 200px;
            height: 200px;
            padding: 10px;
        }
    </style>
  </head>
  <body>
    

    
    <div id="myDIV">
        <p id="out">Times</p>

        <button type="button" onclick="count()">Push Me</button>

        <p id="Conto">0</p>
      
    </div>
   

    <script>
      let i = 0;
      let start = Date.now();
      let contatore = 0;

      function count() {
        document.getElementById("out").innerHTML +=
          " " + (Date.now() - start) + " ms";
        
  
        document.getElementById("myDIV").style.backgroundColor = "red";

        contatore++;
        document.getElementById("Conto").innerHTML= contatore.toString();

      }
    </script>
  </body>
</html>
