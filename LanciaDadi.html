<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanciaDadi</title>
    <link rel="stylesheet" href="StileDadi.css" type="text/css">
</head>
<body>
    <button id="Dado" onclick="LanciaDado()">LANCIA IL DADO</button>
    <p id="output"></p>
    <button id="Dado" onclick="LanciaNDadi(10)">LANCIA I DADI</button>
    <p id="outputN"></p>
    <button id="DadoDue" onclick="LanciaDadoMille(2)">LANCIA DADO MILLE</button>
    <p id="outputDue"></p>
    <button id="DadoMille" onclick="LanciaMilleDadi(1000)">LANCIA MILLE DADI</button>
    <p id="outputMille"></p>

    <script>
        function LanciaDado(){
            let dado = 0;
            let casuale = 0;

            casuale=Math.random();
            dado=Math.round(casuale*5)+1;
            document.getElementById("output").innerHTML=dado;

        }

        function LanciaNDadi(n){
            let dado = 0;
            let casuale = 0;
            let str="";
            for(let i=0;i<n;i++)
            {
            casuale=Math.random();
            dado=Math.round(casuale*5)+1;
            str=str+" "+dado;
            }

        document.getElementById("outputN").innerHTML=str;

        }

        function LanciaDadoMille(n){
            let dado = 0;
            let casuale = 0;
            let str="";
            for(let i=0;i<n;i++)
            {
            casuale=Math.random();
            dado=Math.round(casuale*999)+1;
            str=str+" "+dado;
            }

        document.getElementById("outputDue").innerHTML=str;

        }

        function LanciaMilleDadi(n){
            let dado = 0;
            let casuale = 0;
            let str="";
            for(let i=0;i<n;i++)
            {
            casuale=Math.random();
            dado=Math.round(casuale*5)+1;
            str=str+" "+dado;
            }

        document.getElementById("outputMille").innerHTML=str;

        }
        
    </script>
</body>
</html>
