<body>

    <script>
            let m=0;
            for (let i=1; i<=100;i++) {
                if (IsPrime(i)==true) {
                    m++;
                    document.write("<span>"+i+"</span> <br>");
                }
            }
            document.write("<span>"+"I numeri primi da 1 a 100 sono in totale "+m+"</span> <br>");


        function IsPrime(n) {
              let bOut=true;
                     for(fattore=2;((fattore<=n/2)&& bOut);fattore++) {
                           if (n%fattore==0)
                                    {
                                        bOut=false;
                                    }
                        }
               return bOut;
            }

    </script>
    
</body>
